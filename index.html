<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA | Control de Inventario</title>
    
    <!-- Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para compilar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.414.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      #root:empty::before {
        content: "Iniciando Sistema de Control...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-weight: 800;
        color: #2563eb;
        font-size: 1.2rem;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <!-- Script de carga con Babel para evitar el error de MIME type y permitir TSX -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <!-- Capturador de errores críticos -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('MIME type') || e.message.includes('module script')) {
          console.warn('Detectado error de tipo de archivo. Asegurando carga vía Babel...');
        }
      });
    </script>
</body>
</html>
