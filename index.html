<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA | Control de Inventario</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone con soporte para TypeScript y React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Mapa de importaciones limpio: Una sola versión de React para evitar errores de CORS -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.414.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      #root:empty::before {
        content: "Iniciando Sistema...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-weight: 800;
        color: #2563eb;
        font-size: 1.2rem;
      }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <!-- 
      Usamos un bloque de script tipo 'text/babel' para cargar el punto de entrada.
      Esto permite que Babel gestione la carga y transpilación, evitando el error de MIME type.
    -->
    <script type="text/babel" data-presets="typescript,react" data-type="module">
      import "./index.tsx";
    </script>

    <script>
      // Manejador de errores para dar feedback visual si algo falla
      window.onerror = function(msg, url, line) {
        if (msg.includes('MIME type')) return true; // Ignorar warning de MIME si Babel lo maneja
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:40px; text-align:center; color:#e11d48;">' +
            '<h2 style="font-weight:bold;">Error de Inicialización</h2>' +
            '<p style="color:#64748b;">' + msg + '</p>' +
            '<button onclick="location.reload()" style="margin-top:20px; padding:10px; background:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer;">Reintentar</button>' +
            '</div>';
        }
      };
    </script>
</body>
</html>
